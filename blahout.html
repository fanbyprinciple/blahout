<html>
    <head>
        <meta charset="utf-8" />
        <title>BLAHOUT</title>
        <style>
            * {padding : 0 ; margin: 0}
            canvas { background: #eee; display: block; margin: 0 auto; } 
        </style>
    </head>

    <body>
        <canvas id="mycanvas" width= "480" height="320"></canvas>
        
        <script>
            var canvas = document.getElementById("mycanvas")
            var ctx = canvas.getContext("2d");
            var score = document.getElementById("score")
            framespeed = 10;

            score = 0;

            ball_radius = 10;
            ball_x = canvas.width/2;
            ball_y = canvas.height-30;
            var dx = 2;
            var dy = -2;
            
            paddle_x = canvas.width/2;
            paddle_y = canvas.height-10;
            paddle_width = 100;
            paddle_height = 10;
            
            brick_row = 3;
            brick_column = 5;
            brick_height = 20;
            brick_width = 75;
            brick_padding = 10;
            brickOffsetTop = 30;
            brickOffsetLeft = 30; 

            var bricks = [];
            for(i=0; i <brick_row; ++i) {
                bricks[i] = [];
                for(j=0; j<brick_column ; ++j) {
                    bricks[i][j] = { x : 0, y : 0, status : 1, counter : 2 };
                }
            }

            right_press = false;
            left_press = false;

            document.addEventListener("keydown", keyDownHandler, false);
            document.addEventListener("keyup", keyUpHandler, false);
            function keyDownHandler(e){
                if (e.keyCode == 39) {
                    right_press = true;
                }
                else if (e.keyCode == 37) {
                    left_press = true;
                }
            }

            function keyUpHandler(e){
                if(e.keyCode == 39) {
                    right_press = false;
                }
                else if (e.keyCode == 37) {
                    left_press = false;
                }
            }
            function draw_ball() {
                ctx.beginPath();
                ctx.arc(ball_x,ball_y, ball_radius, 0, Math.PI*2);
                ctx.fillStyle = "#0095EE";
                ctx.fill();
                ctx.closePath();

                ball_x += dx;
                ball_y += dy;
                
                if(ball_x > canvas.width - ball_radius || ball_x < ball_radius) {
                    dx = -1 * dx
                    ball_x += dx
                }
                if ( ball_y < ball_radius) {
                    dy = -1 * dy
                    ball_y += dy
                }
                else if (ball_y> canvas.height - paddle_height - ball_radius) {
                    if (ball_x > paddle_x && ball_x < paddle_x + paddle_width ) {
                     dy = -1 * dy
                    ball_y += dy
                    }
                    else {
                    dy = 0;
                    dx = 0;
                    ball_y = canvas.height - ball_radius
                    }
                }
            }    

            function draw_paddle() {
                ctx.beginPath();
                ctx.rect(paddle_x,paddle_y, paddle_width, paddle_height);
                ctx.fillStyle = "#7795DD";
                ctx.fill();
                ctx.closePath();
                if(right_press == true) {
                    if(paddle_x > canvas.width - paddle_width) {
                        paddle_x = paddle_x
                    }
                    else {
                    paddle_x += 7
                    }
                }
                if( left_press == true) {
                    if(paddle_x < 0){
                        paddle_x = paddle_x
                    }
                    else {
                    paddle_x -= 7
                    }
                }
            }

            function draw_brick() {
                for(i=0 ; i< brick_row ; i++){
                    for(j=0 ; j< brick_column ; ++j){
                        if(bricks[i][j].status == 1){
                            bricks[i][j].x = j *(brick_width + brick_padding) + brickOffsetLeft; 
                            bricks[i][j].y = i * (brick_height + brick_padding) + brickOffsetTop;
                            ctx.beginPath();
                            ctx.rect(bricks[i][j].x, bricks[i][j].y, brick_width, brick_height)
                            if(bricks[i][j].counter > 1){
                                ctx.fillStyle = "#AABBEE";
                            }
                            else {
                                ctx.fillStyle = "#0095DD";
                            }
                            ctx.fill();
                            ctx.closePath();
                        }
                    }
                }
            }

            function collisionDetection(){
                for(i=0 ; i <brick_row ; ++i)
                    for(j=0 ; j <brick_column ; ++j){
                        var b = bricks[i][j];
                        if(b.status == 1) {
                            if(ball_x > b.x && ball_x < b.x+brick_width && ball_y > b.y && ball_y < b.y+brick_height) {
                                dy = -dy;
                                b.counter--;
                                if(b.counter ==0)
                                    b.status = 0;
                                    score += 10;
                            }
                        }
                }
            }

            function draw_score(){
                ctx.font = "16px Arial";
                ctx.fillStyle = "#0095DD";
                ctx.fillText("Score: "+ score, 8, 20);
            }
            function draw() {
                ctx.clearRect(0,0,canvas.width, canvas.height); 
                draw_ball();
                draw_paddle();
                draw_brick();
                collisionDetection();
                draw_score();
                
            }
            
            setInterval(draw,framespeed);

                
            
        </script>
    </body>
</html>
